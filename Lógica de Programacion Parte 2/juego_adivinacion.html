<meta charset="utf-8">
<h1>PROGRAMA JUEGO DE ADIVINAR UN NUMERO</h1>
<script>
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

    	document.write("<big>" + frase + "</big>");
    	saltarLinea();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0-10"));

	if (numeroLanzado == numeroPensado) {
		imprimir("El numero es correcto");
	}

	else {
		imprimir("El numero es incorrecto, el numero correcto es " + numeroPensado);
	}
</script>

<meta charset="utf-8">
<h1>PROGRAMA NUMEROS PARES DEL 1-100</h1>
<script>
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

    	document.write("<big>" + frase + "</big>");
    	saltarLinea();
	}

	var contador = 2;

	while(contador <= 100) {
		imprimir(contador);
		contador = contador + 2;
	}
</script>

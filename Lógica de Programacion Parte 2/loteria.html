<meta charset="utf-8">
<h1>PROGRAMA LOTERIA</h1>
<script>
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

    	document.write("<big>" + frase + "</big>");
    	saltarLinea();
	}

	function sortear(n) {
		return(Math.round(Math.random() * n));
	}

	var numeroPensado = sortear(10);
	var numeroLanzado = parseInt(prompt("Ingrese un numero para adivinar"));

	if (numeroLanzado == numeroPensado) {
		imprimir("El numero es correcto");
	}

	else {
		
        if (numeroLanzado > numeroPensado){
            imprimir("usted erró, el número pensado era menor que tu número");
        } 
        else{
            imprimir("usted erró, el número pensado era mayor que tu número");
        }
    }
</script>

<meta charset="utf-8">
<h1>PROGRAMA TABLA DE MULTIPLICAR</h1>
<script>
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

    	document.write("<big>" + frase + "</big>");
    	saltarLinea();
	}

	for(var i = 1; i <= 10; i++) {
		imprimir("5 " + "X " + i + "= " + 5 * i);
	}

</script>

<meta charset="utf-8">
<h1>PROGRAMA CALCULAR LA MEDIA DE EDADES</h1>
<script>
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

    	document.write("<big>" + frase + "</big>");
    	saltarLinea();
	}

	var cantidadMiembros = parseInt(prompt("Ingrese el numero de miembros:"));
	var contador = 1;
	var totalEdades = 0;

	while(contador <= cantidadMiembros) {
		edad = parseInt(prompt("Ingrese la edad del familiar:"));
		totalEdades = totalEdades + edad;
		contador++;
	}

	var media = totalEdades / cantidadMiembros;
	imprimir("La media de edades de la familia es: " + media);
</script>

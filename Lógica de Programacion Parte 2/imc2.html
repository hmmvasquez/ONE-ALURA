<meta charset="utf-8">
<h1>PROGRAMA CALCULAR IMC</h1>
<script>
	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {

    	document.write("<big>" + frase + "</big>");
    	saltarLinea();
	}

	function calcularImc(peso, altura) {

		return (peso / (altura * altura));
		
	}

	peso = prompt("Informe su peso");
	altura = prompt("Informe su altura");
	imc = calcularImc(peso, altura);
	
	imprimir("El IMC es: " + imc);

	if (imc < 18.5) {
		imprimir("Abajo de lo recomeendado");
	}

	if (imc >= 18.5 && imc < 25) {
		imprimir("Rango normal");
	}

	if (imc >= 25 && imc < 30) {
		imprimir("Sobrepeso");
	}

	if (imc >= 30) {
		imprimir("Obesidad");
	}
</script>

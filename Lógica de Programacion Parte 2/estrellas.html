<h1>PROGRAMA JUEGO DE ADIVINACION </h1>
<script>
    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  
    function imprimir(frase) {
        document.write(frase);
    }

    for( var lineas = 1; lineas <= 3; lineas++) {
    	for(var columnas = 1; columnas <= 10; columnas++) {
    		imprimir("*");
    	}
    	saltarLinea();
    }

    saltarLinea();
    saltarLinea();
    imprimir("fin");
</script>

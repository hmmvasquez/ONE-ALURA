<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto - Barbería Alura</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="recursos/logo.png" alt="Barbería Alura Logo Negro"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre y apellido</label>
            <input type="text" id="nombre" class="input-block" required>
            <label for="correo">Email</label>
            <input type="email" id="correo" class="input-block" required placeholder="email@dominio.com">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-block" required placeholder="(XXX) XXXX-XXXX">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje"  cols="70" rows="10" class="input-block" required></textarea>
            <fieldset class="formaContacto">
                <legend>Como le gustaria que lo contactemos:</legend>
                <label for="radio-email"><input type="radio" id="radio-email" value="email" name="contacto">Email</label>
                <label for="radio-telefono">                <input type="radio" id="radio-telefono" value="telefono" name="contacto" checked>Telefono</label>
                <label for="radio-mensaje"><input type="radio" id="radio-mensaje" value="mensaje" name="contacto">Mensaje</label>
            </fieldset>
            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option value="mañana">Mañana</option>
                    <option value="tarde">tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>
            <label class="novedades"><input type="checkbox" checked>Le gustaría recibir novedades de la Barberia Alura</label>
            <input class="enviar" type="submit" value="Enviar Formulario">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="./recursos/logo-blanco.png" alt="Barbería Alura Logo Blanco">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</body>
</html>
